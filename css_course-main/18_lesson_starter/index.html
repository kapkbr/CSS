<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" width="500" height="500" />

    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
      width="500"
      height="500" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
      width="500"
      height="500" />

    <title>CSS Cards</title>
    <link rel="stylesheet" href="css/style.css" width="500" height="500" />
  </head>

  <body>
    <header>
      <h1>Our Staff</h1>
      <nav>
        <a href="#profile1">Joe</a>
        <a href="#profile2">Matt</a>
        <a href="#profile3">Jane</a>
      </nav>
    </header>

    <main>
      <article id="profile1" class="card">
        <figure>
          <img
            src="img/profile1-500x500.png"
            alt="Person 1"
            width="500"
            height="500" />
          <figcaption>Joe L</figcaption>
        </figure>
        <p><q>Joe does this.</q></p>
      </article>
      <article id="profile2" class="card">
        <figure>
          <img
            src="img/profile2-500x500.png"
            alt="Person 2"
            width="500"
            height="500" />
          <figcaption>Matt L</figcaption>
        </figure>
        <p><q>Matt does this.</q></p>
      </article>
      <article id="profile3" class="card">
        <figure>
          <img
            src="img/profile3-500x500.png"
            alt="Person 3"
            width="500"
            height="500" />
          <figcaption>Jane</figcaption>
        </figure>
        <p><q>Jane does this.</q></p>
      </article>
    </main>

    <footer>
      <p>&copy; Copy Inc.</p>
    </footer>
  </body>
</html>
